<!DOCTYPE html>
<html>
<head>
  <title>CompareCities.US</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">

  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="css/token-input.css" rel="stylesheet" media="screen">
  <link href="css/default.css" rel="stylesheet" media="screen">

  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->
</head>

<body>
  <div class="container">

    <div id="header" class="row"> 
      <div class="col-md-12">
        <h3>CompareCities.US</h3>
      </div>
    </div> 

    <div id="search-panel" class="row">
      <div class="col-md-6 col-md-offset-3">
        <h4>What cities do you want to compare?</h4>
        <input id="searchbar" type="text" name="compare" class="form-control"></input>
      </div>
    </div>

    <div id="cities" class="row">
      <div class="col-md-12">
        <table class="table table-striped">
          <tbody>
            <tr id="city-name">
              <th scope="row">City</th>
            </tr>

            <tr id="city-website">
              <th scope="row">Website</th>
            </tr>

            <tr id="county-name">
              <th scope="row">County</th>
            </tr>

            <tr id="city-population">
              <th scope="row">Population</th>
            </tr>

            <tr id="airport">
              <th scope="row">Airport</th>
            </tr>

            <tr id="city-climate">
              <th scope="row">Weather</th>
            </tr>

            <tr id="january">
            <th class="months" scope="row">January</th>
            </tr>
            <tr id="february">
            <th class="months" scope="row">February</th>
            </tr>
            <tr id="march">
            <th class="months" scope="row">March</th>
            </tr>
            <tr id="april">
            <th class="months" scope="row">April</th>
            </tr>
            <tr id="may">
            <th class="months" scope="row">May</th>
            </tr>
            <tr id="june">
            <th class="months" scope="row">June</th>
            </tr>
            <tr id="july">
            <th class="months" scope="row">July</th>
            </tr>
            <tr id="august">
            <th class="months" scope="row">August</th>
            </tr>
            <tr id="september">
            <th class="months" scope="row">September</th>
            </tr>
            <tr id="october">
            <th class="months" scope="row">October</th>
            </tr>
            <tr id="november">
            <th class="months" scope="row">November</th>
            </tr>
            <tr id="december">
            <th class="months" scope="row">December</th>
            </tr>

            <tr id="city-violent-crime">
              <th scope="row">Violent Crime</th>
            </tr>

            <tr id="city-rape">
              <th scope="row">Forcible Rape</th>
            </tr>

            <tr id="city-murders">
              <th scope="row">Murders</th>
            </tr>

            <tr id="city-robbery">
              <th scope="row">Robbery</th>
            </tr>

            <tr id="city-vehicle-theft">
              <th scope="row">Vehicle Theft</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.tokeninput.js"></script>
  <script src="js/cities.js"></script>
</body>
</html>
